<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical menu</title>
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="ct" id="t1">
      <div class="ct" id="t2">
        <div class="ct" id="t3">
          <ul>
            <a href="#t1">
              <li class="icon fa fa-bolt"></li>
            </a>
            <a href="#t2">
              <li class="icon fa fa-rocket"></li>
            </a>
            <a href="#t3">
              <li class="icon fa fa-plus-circle"></li>
            </a>
          </ul>
          <div class="page" id="p1">
            <section class="icon fa fa-bolt">
              <span class="hint"> دوره متخصص طراحی وب </span>
            </section>
          </div>
          <div class="page" id="p2">
            <section class="icon fa fa-rocket">
                <span class="title">چابک باش</span>
              <span class="hint"> برای کسب مهارت شروع کن</span>
            </section>
          </div>
          <div class="page" id="p3">
            <section class="icon fa fa-plus-circle">
                <span class="title">بیشتر بدانید</span>
              <span class="hint">
                <a href=""> یرای کسب اطلاعات بیشتر به وبسایت مراجعه فرمایید </a>
              </span>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
